<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conectar Instagram — RastroO</title>
  <style>
    :root{color-scheme:dark light;font-family:system-ui,Segoe UI,Roboto,Arial}
    body{margin:0;padding:24px;display:flex;min-height:100dvh;align-items:center;justify-content:center;background:#0b0e12;color:#eef}
    .card{width:min(720px,92vw);background:#121722;border:1px solid #1f2a38;border-radius:16px;padding:20px}
    h1{margin:0 0 12px 0}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    button{padding:12px 16px;border-radius:10px;border:1px solid #273447;background:#1b2533;color:#cfe;cursor:pointer}
    .ok{color:#7ef38d}
    .warn{color:#ffca64}
    .err{color:#ff7a7a}
    .pill{display:inline-block;padding:2px 8px;border:1px solid #2a394f;border-radius:999px;font-size:12px;margin-left:6px}
    .k{opacity:.65}
  </style>
</head>
<body>
  <div class="card">
    <h1>Conectar Instagram</h1>
    <div id="msg" class="k">Checando status…</div>
    <div style="height:8px"></div>
    <div class="row">
      <button onclick="connect()">Conectar com Instagram (Meta)</button>
      <button onclick="location.href='/public/app.html#/dashboard'">← Dashboard</button>
    </div>
    <div style="height:12px"></div>
    <pre id="st" style="white-space:pre-wrap;word-break:break-word;background:#0f141d;padding:12px;border-radius:10px;border:1px solid #223044"></pre>
  </div>

  <script>
    function hashNote() {
      const h = location.hash.slice(1);
      if (!h) return;
      const el = document.getElementById("msg");
      if (h.startsWith("connected")) el.innerHTML = "✅ Conectado! Recarregue o Dashboard.";
      else if (h.startsWith("no_ig_link")) el.innerHTML = "⚠️ Conectado ao Facebook, mas NÃO há Instagram Business ligado a nenhuma Página desta conta. Ligue seu IG a uma Página no app do IG (Configurações › Conta profissional › Compartilhar com o Facebook).";
      else if (h.startsWith("state_error")) el.innerHTML = "❌ State inválido/expirado. Tente novamente.";
      else if (h.startsWith("token_error")) el.innerHTML = "❌ Erro trocando o code pelo token.";
      else if (h.startsWith("callback_error")) el.innerHTML = "❌ Erro no callback.";
    }
    async function refreshStatus(){
      const r = await fetch("/api/ig/status"); const j = await r.json();
      document.getElementById("st").textContent = JSON.stringify(j, null, 2);
      const el = document.getElementById("msg");
      if (j.connected) el.innerHTML = `✅ Conectado como @${j.username} (${j.page_name})`;
      else if (j.connected_facebook) el.innerHTML = "⚠️ Facebook conectado, mas falta IG vinculado a uma Página.";
      else el.innerHTML = "Não conectado.";
    }
    function connect(){ location.href="/auth/ig/login"; }
    hashNote(); refreshStatus();
  </script>
</body>
</html>
